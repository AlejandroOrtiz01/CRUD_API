<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
  <title>CINEPOLIS</title>
</head>
<body class="bg-gray-900 text-white font-sans">
    <div class="max-w-screen-xl mx-auto mt-8 p-4 relative">
        <!-- Botón en la esquina superior izquierda -->
        <button type="button" class="absolute top-0 left-4 transition-colors hover:text-indigo-500" onclick="goBack()">
            <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="w-6 h-6">
                <path stroke-linecap="round" stroke-linejoin="round" d="M9 15 3 9m0 0 6-6M3 9h12a6 6 0 0 1 0 12h-3" />
            </svg>
        </button>

        <!-- Botón en la esquina superior derecha -->
        <button 
            type="button" 
            class="absolute top-0 right-4 transition-colors hover:text-indigo-500"
            id="delete-button"
        >
            <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="w-6 h-6">
                <path stroke-linecap="round" stroke-linejoin="round" d="m14.74 9-.346 9m-4.788 0L9.26 9m9.968-3.21c.342.052.682.107 1.022.166m-1.022-.165L18.16 19.673a2.25 2.25 0 0 1-2.244 2.077H8.084a2.25 2.25 0 0 1-2.244-2.077L4.772 5.79m14.456 0a48.108 48.108 0 0 0-3.478-.397m-12 .562c.34-.059.68-.114 1.022-.165m0 0a48.11 48.11 0 0 1 3.478-.397m7.5 0v-.916c0-1.18-.91-2.164-2.09-2.201a51.964 51.964 0 0 0-3.32 0c-1.18.037-2.09 1.022-2.09 2.201v.916m7.5 0a48.667 48.667 0 0 0-7.5 0" />
            </svg>
        </button>
    </div>

    <div class="max-w-screen-xl mx-auto p-4">
        <div class="cards-container flex">
        </div>
        <!-- Botón para abrir el modal -->
        <button 
            id="open-modal" 
            class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded mt-3"
        >
            Editar cartelera
        </button>
    </div>

    <!-- Modal -->
    <div id="modal" class="fixed inset-0 flex items-center justify-center bg-gray-900 bg-opacity-75 hidden">
        <div class="bg-gray-900 text-white font-sans rounded-lg shadow-lg p-8 w-full max-w-lg">
            <h2 class="text-2xl font-bold mb-4">Editar Cartelera</h2>
            <form id="edit-movie-form">
                <div class="mb-4">
                    <label for="movie-title" class="block">Título:</label>
                    <input type="text" id="movie-title" name="title" class="w-full p-2 text-gray-900 border rounded" required>
                </div>
                <div class="mb-4">
                    <label for="movie-year" class="block">Año:</label>
                    <input type="text" id="movie-year" name="year" class="w-full p-2 text-gray-900 border rounded" required>
                </div>
                <div class="mb-4">
                    <label for="movie-type" class="block">Tipo:</label>
                    <input type="text" id="movie-type" name="type" class="w-full p-2 text-gray-900 border rounded" required>
                </div>
                <div class="mb-4">
                    <label for="movie-poster" class="block">URL del Poster:</label>
                    <input type="text" id="movie-poster" name="poster" class="w-full p-2 text-gray-900 border rounded" required>
                </div>
                <div class="mb-4">
                    <label for="movie-description" class="block">Descripción:</label>
                    <textarea id="movie-description" name="description" class="w-full p-2 text-gray-900 border rounded" required></textarea>
                </div>
                <div class="mb-4">
                    <label for="movie-ubication" class="block">Ubicación:</label>
                    <input type="text" id="movie-ubication" name="ubication" class="w-full p-2 text-gray-900 border rounded" required>
                </div>
                <div class="flex justify-end">
                    <button 
                        type="button" 
                        id="close-modal" 
                        class="mr-2 bg-gray-500 hover:bg-gray-700 text-white font-bold py-2 px-4 rounded"
                    >
                        Cancelar
                    </button>
                    <button
                        type="button" 
                        class="bg-green-500 hover:bg-green-700 text-white font-bold py-2 px-4 rounded"
                        id="save-button"
                    >
                        Editar
                    </button>
                </div>
            </form>
        </div>
    </div>

    <script type="module" src="./src/movie-details.js"></script>
    <script type="module" src="./src/actualizar-cartelera.js"></script>

    <script>
        function goBack() {
            window.history.back();
        }
    </script>
    <!-- Script para manejar el modal -->
    <script>
        // Obtener los elementos del DOM
        const openModalButton = document.getElementById('open-modal');
        const closeModalButton = document.getElementById('close-modal');
        const modal = document.getElementById('modal');

        // Función para abrir el modal
        openModalButton.addEventListener('click', () => {
        modal.classList.remove('hidden');
        });

        // Función para cerrar el modal
        closeModalButton.addEventListener('click', () => {
        modal.classList.add('hidden');
        });
    </script>
</body>
</html>
